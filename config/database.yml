development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: <%= ENV['RDS_DB_NAME'] %>
  pool: 5
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>
  
production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: <%= ENV['RDS_DB_NAME'] %>
  pool: 5
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>